<!DOCTYPE html>
<html>
<head>
  <title>Turtle HTML5 Canvas</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="turtleCanvas" width="400" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const ctx = canvas.getContext('2d');
    
    // Turtle body
    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, 2 * Math.PI);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.stroke();
    
    // Turtle head
    ctx.beginPath();
    ctx.arc(130, 200, 30, 0, 2 * Math.PI);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.stroke();
    
    // Turtle eye
    ctx.beginPath();
    ctx.arc(140, 190, 5, 0, 2 * Math.PI);
    ctx.fillStyle = 'black';
    ctx.fill();
    
    // Turtle legs
    ctx.beginPath();
    ctx.moveTo(160, 250);
    ctx.lineTo(180, 280);
    ctx.lineTo(190, 260);
    ctx.lineTo(170, 250);
    ctx.closePath();
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(240, 250);
    ctx.lineTo(220, 280);
    ctx.lineTo(210, 260);
    ctx.lineTo(230, 250);
    ctx.closePath();
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(160, 150);
    ctx.lineTo(180, 120);
    ctx.lineTo(190, 140);
    ctx.lineTo(170, 150);
    ctx.closePath();
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(240, 150);
    ctx.lineTo(220, 120);
    ctx.lineTo(210, 140);
    ctx.lineTo(230, 150);
    ctx.closePath();
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.stroke();
  </script>
</body>
</html>
